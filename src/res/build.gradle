buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = '$CLASSNAME'

repositories {
    jcenter()
}

jfxmobile {
    android {
        applicationPackage = '$PACKAGE'
    }
}